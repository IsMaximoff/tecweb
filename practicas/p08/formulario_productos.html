<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registro de Productos</title>
    <style type="text/css">
        ol, ul { list-style-type: none; }
    </style>
</head>
<body>
    <h1>Registro de productos</h1>
    <h2>Datos del producto a agregar</h2>

    <form id="formularioProductos" action="set_producto_v2.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Datos del producto</legend>
            <ul>
                <li><label for="form-name">Nombre:</label> <input type="text" name="name" id="form-name" required></li>
                <li><label for="form-brand">Marca:</label> <input type="text" name="brand" id="form-brand" required></li>
                <li><label for="form-model">Modelo:</label> <input type="text" name="model" id="form-model" required></li>
                <li><label for="form-price">Precio:</label> <input type="number" name="price" id="form-price" required></li>
                <li><label for="form-details">Detalles:</label> <input type="text" name="details" id="form-details" required></li>
                <li><label for="form-unities">Unidades:</label> <input type="number" name="unities" id="form-unities" required></li>
                <li><label for="form-image">Imagen:</label> <input type="file" name="image" id="form-image" accept="image/*"></li>
            </ul>
        </fieldset>

        <p>
            <input type="submit" value="Guardar producto">
            <input type="reset" value="Limpiar">
        </p>
    </form>
</body>
</html>
